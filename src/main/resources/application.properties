# Nombre de la aplicaci贸n
spring.application.name=be-gestor

# Configuraci贸n de la base de datos
spring.datasource.url=jdbc:postgresql://db:5432/be-gestor
spring.datasource.username=be-gestor
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway para migraciones
spring.flyway.baseline-on-migrate=true

# Configuraci贸n de Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuraci贸n de logs
# Nivel general de logueo
logging.level.root=INFO

# Logs para peticiones HTTP (Spring MVC)
logging.level.org.springframework.web=INFO

# Logs de consultas SQL de Hibernate
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR

