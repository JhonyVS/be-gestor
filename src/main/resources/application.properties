spring.application.name=be-gestor
spring.datasource.url=jdbc:postgresql://localhost:5433/be-gestor
spring.datasource.username=be-gestor
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver
# Flyway para migraciones:
spring.flyway.baseline-on-migrate=true


# Opcional: Configuración adicional de Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Configuración para mostrar consultas SQL y parámetros de Hibernate
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
